<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Column Layout</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

  
  
</head>

<body>
  <div class="container">
	<div class="jumbotron">
		<h1>Welcome to Bootstrap</h1>
		<p class="lead">Today we are learning about the Bootstrap components</p>
	</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6"><p>Row 1 Column 1</p></div>
    <div class="col-md-6"><p><mark>Row 1 Column 2</mark></p></div>
  </div>
  
  <div class="row">
    <div class="col-md-12"><p class="text-center">Full width column</p></div>
  </div>
  
  <div class="row">
    <div class="col-md-12 alert alert-success role=alert"><p>Your changes are confirmed</p></div>
  </div>
  
  <div class="row">
    <div class="col-md-4"><p>Size 4 column</p><button type="button" class="btn btn-primary">Search</button></div>
    <div class="col-md-3"><p>Size 3 column</p></div>
    <div class="col-md-5"><p>Size 5 column</p></div>
  </div>
</div>
  
  
</body>
</html>
